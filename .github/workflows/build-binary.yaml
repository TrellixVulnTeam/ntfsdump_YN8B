name: build-binary

on:
  push:
    # tags:
    #   - "v*.*.*"
    branches:
      - feature/change-builder-to-buitka

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.9']

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: replace version
        run: |
          from pathlib import Path
          version = [l for l in Path('pyproject.toml').read_text().splitlines() if 'version' in l][0].split(' ')[-1].strip('\"')
          f = Path('src/ntfsdump/models/MetaData.py')
          text = f.read_text().replace("get_version(name)", f"\'{version}\'")
          f.write_text(text)
        shell: python

      - name: Install dependencies
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true
          poetry install

      - name: run python
        run: |
          poetry run ntfsdump -h
      
      - name: build for windows
        if: matrix.os == 'windows-latest'
        run: |
          poetry run pip install nuitka zstandard
          poetry run python -m nuitka --onefile --follow-imports -o dist/ntfsdump.exe src/ntfsdump/views/NtfsDumpView.py

      - name: verify for windows
        if: matrix.os == 'windows-latest'
        run: |
          dist/ntfsdump.exe -h
          dist/ntfsdump.exe -v

      - name: build for ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          poetry run pip install nuitka zstandard
          wget "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod a+x appimagetool-x86_64.AppImage
          mkdir -p '/home/runner/.local/share/Nuitka/appimagetool-x86_64.AppImage/x86_64/13'
          mv appimagetool-x86_64.AppImage '/home/runner/.local/share/Nuitka/appimagetool-x86_64.AppImage/x86_64/13/appimagetool'
          poetry run python -m nuitka --onefile --follow-imports -o dist/ntfsdump src/ntfsdump/views/NtfsDumpView.py

      - name: verify for ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          dist/ntfsdump -h
          dist/ntfsdump -v


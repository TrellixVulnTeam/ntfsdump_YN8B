name: build-binary

on:
  push:
    branches:
      - develop
  # release:
  #   types: [published]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ['3.10']
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: replace version
        run: cat pyproject.toml | grep version | sed 's/.*\ //g' | xargs -I@ sed -i 's/version(name)/"@"/g' src/ntfsdump/models/MetaData.py

      - name: touch init files
        run: |
          touch src/ntfsdump/models/__init__.py
          touch src/ntfsdump/presenters/__init__.py
          touch src/ntfsdump/views/__init__.py

      - name: setup poetry
        run: |
          pip install poetry
          poetry config virtualenvs.in-project true
          poetry install --no-interaction
          poetry install

      - name: build
        run: |
          pip install pyinstaller
          pyinstaller --onefile -p . -p src -p src/ntfsdump -p ./.venv/Lib/ -p ./.venv/Lib/site-packages -n ntfsdump-windows ./.venv/Scripts/ntfsdump
      
      - name: verify
        run: dist/ntfsdump-windows.exe -h

      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: ntfsdump-windows
          path: dist/ntfsdump-windows.exe
